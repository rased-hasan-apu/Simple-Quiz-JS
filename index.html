<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind and daisyUi cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .button {
          @apply bg-slate-200 py-3  rounded-md text-left pl-5 duration-300  text-lg capitalize border border-transparent italic;
        }
      }
    </style>
    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-400">
    <section
      class="container mx-auto h-screen flex items-center justify-center flex-col px-4 lg:px-0"
    >
      <div id="start-quiz" class="">
        <div>
          <h2 class="text-5xl font-bold tracking-[4px] text-white italic">
            Start-Quiz
          </h2>
        </div>
        <div class="flex items-center justify-center mt-5">
          <button id="start-btn" class="start-btn shadow-md italic">
            Start
          </button>
        </div>
      </div>
      <div
        id="quiz"
        class="w-full max-w-3xl py-8 px-5 rounded-md shadow-lg bg-white hidden"
      >
        <div class="flex items-center justify-between">
          <p class="text-xl font-medium">
            <span id="question-no">0</span>
            of <span id="total-question">3</span>
            Question
          </p>
          <div
            class="flex items-center gap-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-5 py-2 rounded-full"
          >
            <i class="fa-solid fa-clock text-lg text-white"></i>
            <p class="text-lg font-semibold text-white">
              <span id="time">0</span>s
            </p>
          </div>
        </div>
        <div class="divider"></div>
        <h1
          id="question"
          class="text-[clamp(1rem,5vw,1.625rem)] font-semibold"
        ></h1>
        <div id="btn-container" class="flex flex-col gap-3 mt-6"></div>
        <div class="flex items-center justify-end">
          <button id="next-question" class="next-btn mt-4 hidden italic">
            Next
          </button>
        </div>
      </div>

      <!-- scores -->
      <div id="score-page" class="hidden">
        <div class="flex flex-col">
          <h2 class="text-3xl text-white font-medium italic">
            Your score is <span id="score">1</span> out of
            <span id="total">3</span>
          </h2>
          <button
            id="restart-btn"
            class="btn-grad self-center shadow-md font-semibold italic"
          >
            Restart
          </button>
        </div>
      </div>
    </section>

    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
